<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HTML 5 Form</title>
</head>

<body>
    <div class="container">
        <form>
            <!--HEADER -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Payment form example</h3>
                </div>
            </div>
            <!--BODY -->
            <div class="card-body">
                <!-- ALERT -->
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <!-- FORM -->
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="validationServer01" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="validationServer01" value="XXXXXXXXXXX"
                            required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationServer02" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="validationServer02" value="000" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationServerUsername" class="form-label">Amount</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend3">$</span>
                            <input type="text" class="form-control" id="validationServerUsername"
                                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" value="Amount"
                                required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationServer03" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="validationServer03"
                            aria-describedby="validationServer03Feedback" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationServer03" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="validationServer03"
                            aria-describedby="validationServer03Feedback" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationServer03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationServer03"
                            aria-describedby="validationServer03Feedback" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationServer04" class="form-label">State</label>
                        <select class="form-select" id="validationServer04"
                            aria-describedby="validationServer04Feedback" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>Alabama</option>
                            <option>Arizona</option>
                            <option>California</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationServer05" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationServer05"
                            aria-describedby="validationServer05Feedback" required>
                    </div>
                    <!-- Credit Cards -->
                    <div class="col-6">
                        <p>We accept:</p>
                        <div class="creditcards bg-secondary p-1 my-3 d-flex col-5 justify-content-between rounded">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p>Add any notes here.</p>
                    </div>
                </div>
            </div>
            <!--Footer -->
            <div class="card-footer d-flex flex-row-reverse">
                <div class="p-1">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
                <div class="p-1">
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

</html>
